<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="/assets/styles/styles.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <article class="card">
        <header><img src="/images/image-equilibrium.jpg" alt="Equilibrium-logo" class="card__logo"></header>
        <main>
            <h1 class="card__title" id="title">Equilibrium #3429</h1>
            <p class="card__info ">Our Equilibrium collection promotes <br> balance and calm.</p>


            <div class="stats">
                <span class="card__price"><img src="/images/icon-ethereum.svg" alt="eth-icon" class="icon" >0.041 ETH
                </span>
                <span class="card__clock"><img src="/images/icon-clock.svg" alt="clock-icon" class="icon"  >3 days left</span>
            </div>
        </main>
        <footer>
            <div class="author"><img src="/images/image-avatar.png" alt="avatar-image" class="author__avatar"><span class="card__creation">Creation of</span><span class="author__name">Jules Wyvern</span></div>
        </footer>
        <!-- <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>. </div>-->
    </article>
</body>

</html>
